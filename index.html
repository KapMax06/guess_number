<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Угадай число</h1>
        <p class="info">Компьютер загадал число. Попробуйте его отгадать. Введите число в текстовом поле и нажмите кнопку "Проверить".</p>
        <p><span class="underlined">Подсказка:</span> <span class="hint">Я буду подсказывать</span></p>
        <p><span class="underlined">Количество попыток:</span> <span class="try"></span></p>
        <input type="text">
        <br>
        <button class="check">Проверить</button>
        <br>
        <button class="new_game">Новая игра</button>
    </div>
</body>
</html>
